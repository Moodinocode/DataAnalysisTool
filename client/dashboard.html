<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #F5F5DC;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #6E4B3A;
            padding: 10px;
            color: white;
        }
        .sidebar h2 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
            font-size: 18px;
        }
        .main {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .main .logout {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #6E4B3A;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main .logout:hover {
            background-color: #A67C52;
        }
        .main h3 {
            color: #808000;
            margin-bottom: 20px;
        }
        .upload-container {
            text-align: center;
        }
        .upload-container input {
            display: none;
        }
        .upload-container label {
            display: inline-block;
            background-color: #6E4B3A;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-container label:hover {
            background-color: #A67C52;
        }
        .upload-container .filename {
            margin-top: 10px;
            font-size: 14px;
            color: #6E4B3A;
        }
        .generate-chart {
            display: none;
            margin-top: 20px;
            background-color: #6E4B3A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .generate-chart:hover {
            background-color: #A67C52;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <h2>History</h2>
        </div>

        
        <div class="main">
            <button class="logout" onclick="logout()">Log Out</button>
            <h3>Please upload a CVD Excel file</h3>
            <div class="upload-container">
                <input type="file" id="fileUpload" accept=".xls, .xlsx, .csv">
                <label for="fileUpload">Upload</label>
                <p class="filename" id="fileName"></p>
            </div>
            <button class="generate-chart" id="generateChartBtn" onclick="generateChart()">Generate Chart</button>
        </div>
    </div>

    <script>
        
        const logout = () => {
            alert("You have been logged out.");
            window.location.href = "index.html"; 
        };

        
        const fileInput = document.getElementById('fileUpload');
        const fileNameDisplay = document.getElementById('fileName');
        const generateChartBtn = document.getElementById('generateChartBtn');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                fileNameDisplay.textContent = `Uploaded File: ${file.name}`;
                console.log("File uploaded:", file); 
                generateChartBtn.style.display = "block"; 
            }
        });

        
        const generateChart = () => {
            window.location.href = "chart.html"; 
        };
    </script>
</body>
</html>
