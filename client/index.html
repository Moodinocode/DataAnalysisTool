<!DOCTYPE html>
<html>
<head>
    <title>Login & Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #F5F5DC;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #808000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #6E4B3A;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #6E4B3A;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #A67C52;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
        .switch-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #6E4B3A;
            cursor: pointer;
            text-decoration: underline;
        }
        .switch-link:hover {
            color: #A67C52;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="button">Log In</button>
        </form>
        <p class="message" id="loginMessage"></p>
        <p class="switch-link" onclick="showSignUp()">Don't have an account? Sign Up</p>
    </div>

    <div class="container" id="signUpContainer" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" id="signUpUsername" placeholder="New Username" required>
            <input type="password" id="signUpPassword" placeholder="New Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p class="message" id="signUpMessage"></p>
        <p class="switch-link" onclick="showLogin()">Already have an account? Log In</p>
    </div>

    <script>
        const accounts = {}; 

        
        const showLogin = () => {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('signUpContainer').style.display = 'none';
        };

        const showSignUp = () => {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('signUpContainer').style.display = 'block';
        };

        
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (accounts[username] && accounts[username] === password) {
                window.location.href = "your-second-code.html"; 
            } else {
                document.getElementById('loginMessage').textContent = "Invalid username or password.";
            }
        });

        
        document.getElementById('signUpForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('signUpUsername').value;
            const password = document.getElementById('signUpPassword').value;

            if (accounts[username]) {
                document.getElementById('signUpMessage').textContent = "Username already exists. Please choose a different one.";
            } else {
                accounts[username] = password;
                alert("Account created successfully! You can now log in.");
                showLogin();
            }
        });

        
        showLogin();
    </script>
</body>
</html>
